---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: kstreams-flatten-config
  namespace: kafka
data:
  KAFKA_BROKER: "my-cluster-kafka-bootstrap:9092"
  INPUT_TOPIC: "iex-topic-1"
  OUTPUT_TOPIC: "iex-topic-1-flattened"
  APP_NAME: "t10"

---
# Deployment for Kafka Streams application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kstreams-flatten-app
  namespace: kafka
  labels:
    app: kstreams-flatten
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kstreams-flatten
  template:
    metadata:
      labels:
        app: kstreams-flatten
        version: v1
    spec:
      containers:
      - name: kstreams-app
        image: kstreams-flatten:1.0.0
        imagePullPolicy: Never  # Use local image in Minikube

        # Command with arguments from ConfigMap
        command: ["java", "-jar", "app.jar"]
        args:
          - "--broker"
          - "$(KAFKA_BROKER)"
          - "--input-topic"
          - "$(INPUT_TOPIC)"
          - "--output-topic"
          - "$(OUTPUT_TOPIC)"
          - "--app-name"
          - "$(APP_NAME)"

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: kstreams-flatten-config

        # Resource limits and requests
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        # Liveness probe (checks if app is alive)
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep java || exit 1"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness probe (checks if app is ready)
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep java || exit 1"
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

      # Restart policy
      restartPolicy: Always

      # Service account (if needed for RBAC)
      # serviceAccountName: kstreams-flatten-sa
