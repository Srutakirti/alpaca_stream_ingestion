---
# Deployment for Kafka Streams application
# Uses central ConfigMap (app-config) from config.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kstreams-flatten-app
  namespace: kafka
  labels:
    app: kstreams-flatten
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kstreams-flatten
  template:
    metadata:
      labels:
        app: kstreams-flatten
        version: v1
    spec:
      containers:
      - name: kstreams-app
        image: kstreams-flatten:1.0.0
        imagePullPolicy: Never  # Use local image in Minikube

        # Wrapper script to extract config from YAML and pass to Java
        command: ["/bin/sh", "-c"]
        args:
          - |
            # Extract values from config.yaml (excluding commented lines)
            BROKER=$(grep -v "^[[:space:]]*#" /app/config/config.yaml | grep "bootstrap_servers:" | head -1 | sed 's/.*: "\(.*\)"/\1/' | tr -d '"')
            INPUT=$(grep "raw_trade:" /app/config/config.yaml | sed 's/.*: "\(.*\)"/\1/' | tr -d '"')
            OUTPUT=$(grep "flattened_trade:" /app/config/config.yaml | sed 's/.*: "\(.*\)"/\1/' | tr -d '"')

            echo "Starting KStreams with config from config.yaml:"
            echo "  Broker: $BROKER"
            echo "  Input Topic: $INPUT"
            echo "  Output Topic: $OUTPUT"

            # Run Java app with extracted values
            java -jar app.jar \
              --broker "$BROKER" \
              --input-topic "$INPUT" \
              --output-topic "$OUTPUT" \
              --app-name "kstreams-flatten-app"

        # Volume mounts for config file
        volumeMounts:
        - name: config-volume
          mountPath: /app/config/config.yaml
          subPath: config.yaml

        # Resource limits and requests
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        # Liveness probe (checks if app is alive)
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep java || exit 1"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness probe (checks if app is ready)
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep java || exit 1"
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

      # Restart policy
      restartPolicy: Always

      # Volumes
      volumes:
      - name: config-volume
        configMap:
          name: app-config

      # Service account (if needed for RBAC)
      # serviceAccountName: kstreams-flatten-sa
