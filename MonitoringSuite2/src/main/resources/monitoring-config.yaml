# Monitoring Configuration
# Environment variables can override these values using the format:
# MONITORING_<SECTION>_<KEY> (e.g., MONITORING_KAFKA_BOOTSTRAP_SERVERS)

kafka:
  bootstrapServers: "192.168.49.2:32100"

minio:
  endpoint: "http://minio-api.192.168.49.2.nip.io"
  accessKey: "minio"
  secretKey: "minio123"

pinot:
  controllerUrl: "http://localhost:9000/tables/"

monitoring:
  # Polling interval in seconds
  intervalSeconds: 30
  # Number of retries for failed operations
  maxRetries: 3
  # Retry backoff in milliseconds
  retryBackoffMs: 1000
  # Request timeout in milliseconds
  requestTimeoutMs: 10000

# Pipeline configurations
# Each pipeline represents a data flow to monitor
pipelines:
  - name: "stock-ticks-pipeline"
    sourceKafkaTopic: "iex-topic-1"
    sinkKafkaTopic: "iex-topic-1-flattened"
    sparkCheckpointPath: "chkpt1/offsets/"
    sparkCheckpointBucket: "data"
    pinotTable: "stock_ticks_latest_1_REALTIME"
    enabled: true

  # Example of additional pipeline (disabled by default)
  # - name: "another-pipeline"
  #   sourceKafkaTopic: "another-source-topic"
  #   sinkKafkaTopic: "another-sink-topic"
  #   sparkCheckpointPath: "chkpt2/offsets/"
  #   sparkCheckpointBucket: "data"
  #   pinotTable: "another_table_REALTIME"
  #   enabled: false
